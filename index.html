<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAGX - Virtual Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="light-theme.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="light-mode">
    <!-- Theme Toggle Icons -->
    <div class="theme-toggle">
      <i class="fas fa-sun light-icon"></i>
      <i class="fas fa-moon dark-icon"></i>
    </div>
  
    <div class="background-grid"></div>
    <div class="particles"></div>
  
    <section class="main-ui">
      <div class="ai-core-animation">
        <svg viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="40" class="center-glow"/>
          <circle cx="100" cy="100" r="70" class="pulse-ring"/>
          <circle cx="100" cy="100" r="90" class="orbit-ring"/>
        </svg>
        <div class="voice-wave">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
  
      <h1 class="ai-title animated-glow">S A G X</h1>
      <p class="ai-description" id="typed-text"></p>
  
      <div class="input talk">
        <button class="talk"><i class="fas fa-microphone-alt"></i></button>
        <h1 class="content">Click here to speak</h1>
      </div>
    </section>
  
    <script src="app.js"></script>
    <script>
      const text = "I am your Virtual Assistant SAGX. How may I assist you?";
      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          document.getElementById("typed-text").innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 45);
        }
      }
      window.onload = typeWriter;
    </script>
  </body>
  
</html>
